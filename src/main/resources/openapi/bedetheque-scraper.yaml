          comment: 'Avé la compagnie, me revoilà pour mon avis sur le dernier opus d''Astérix,
            " l''Iris Blanc " ... Fan de Fabcaro et de son humour décalé ( lire les derniers
            albums d''Achille Talon ou " Zaï zaï zaï zaï " par exemple ), j''attendais avec
            impatience le dernier Asterix ... Je pensais que la vision que Fabcaro a de notre
            société transposée dans l''univers d''Astérix allait donner une sorte de choc
            des cultures ... je me disais qu''on allait sortir des sentiers battus, des jeux
            de mots lourdingues et des gags pas drôles ( cf " Astérix et le Griffon " et d''autres
            albums scénarisés par Ferri ... ). Et là, j''avoue que j''ai été très déçu : en
            fait, Fabcaro nous sort du " réchauffé " ... je suis d''accord avec les lecteurs
            qui y voient un mélange du " Devin ", de la " Zizanie " et du " Bouclier Arverne
            " ... mais en moins bien. J''y ajouterais même une pincée de " Obélix et Compagnie
            " ... Bref, au lieu de sortir un album original et décalé, Fabcaro ressort les
            vieux poncifs et tombe dans les mêmes travers que Ferri ... même la critique du
            parisianisme tombe à plat, les anachronismes sont exagérés et pas drôles ( le
            CGV par exemple ... ) et les jeux de mots à répétition finissent par lasser. Heureusement,
            certains passages m''ont arraché un sourire ( le retour d''Obélix sur la scène
            d''un théatre par exemple ) mais cela ne suffit pas pour faire un bon album ...
            en bref, sans atteindre la nullité du " Griffon ", encore un album qui ne restera
            pas dans les annales. Décidemment, je crois qu''il est temps de jeter l''éponge
            et d''arréter le massacre ... mais comme je le disais dans mon post sur " le Griffon
            ", l''enjeu financier est trop important et personne ne veut tuer la poule aux
            oeufs d''or ... allez, je vais relire " la Zizanie " et " le Devin " ... encore
            une fois, l''original est supérieur à la ( pâle ) copie. Salut la compagnie.'
