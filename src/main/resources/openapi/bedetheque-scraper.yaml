          createBy: DrJustice72
          createByAllRatingsUrl: https://www.bedetheque.com/avis?u=DrJustice72
          createOn: Le 07/07/2025 à 10:50:22
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/1.png
          ratingTitle: 'Note : 1/5'
          comment: 'Autant on pouvait sauver les derniers épisodes (merci, Ferry) autant celui-ci
            est le banquet des erreurs. Scénario inexistant, honteusement recopié de 2 épisodes
            de Gosciny (inutile de préciser lesquels, n''est-ce pas), fin en queue de poisson
            et surtout une avalanche de hem calembours pénibles, enchaînés jusqu''à la nausée.
            Autant Gosciny était un maître en la matière, distillant ses gags avec parcimonie
            (1 voire 2 par album) mais innoubliables (''Cest un Alexandrin'', ''Obélix sert
            un demi'', ''Mes gaulois sont dans la pleine'' etc) autant ici on a droit à de
            véritables crues du Nil (un fléau). Quant à la lourde, lourde scène du TGV qui
            s''étire sur plusieurs pages au cas où le lecteur n''aurait pas compris ...: vae
            victis !'
        - graphicNovelTitle: Tome 4. Astérix Gladiateur
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-4-Asterix-Gladiateur-22946.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/asterixco04.jpg
          graphicNovelPictureTitle: Tome 4 -  Astérix Gladiateur
          createBy: JAMES RED
          createByAllRatingsUrl: https://www.bedetheque.com/avis?u=JAMES+RED
          createOn: Le 12/06/2025 à 19:10:40
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/4.png
          ratingTitle: 'Note : 4/5'
          comment: 'Avec ce quatrième opus, les aventures d’Astérix commencent à prendre une
            dimension très intéressante, voire totalement loufoque. Pour une fois, c’est le
            barde Assurancetourix qui est mis en avant. Son enlèvement donne lieu à une scène
            très drôle. Astérix et Obélix partent donc à Rome pour le délivrer et cela donne
            lieu à d’excellents moments, notamment quand ils choisissent la carrière de gladiateurs,
            auprès de Caïus Obtus. La course de chars est de toute beauté. On notera également
            la présence pour la première fois des pirates. Ceux-ci sont la caricature de héros
            de la série de Jean-Michel Charlier et Victor Hubinon : Barbe Rouge, personnage
            que l’on retrouve associé à Triple pattes, le spécialiste des citations latines
            et Baba qui ne prononce pas les « r ». La vie à Rome donne lieu à de bons gags,
            comme celui des relations de voisinage dans les insulae, ou encore la présence
            « enjouée » de Brutus auprès de César.'
        - graphicNovelTitle: Tome 24. Astérix chez les Belges
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-24-Asterix-chez-les-Belges-99.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/Couv_99.jpg
          graphicNovelPictureTitle: Tome 24 -  Astérix chez les Belges
          createBy: JAMES RED
          createByAllRatingsUrl: https://www.bedetheque.com/avis?u=JAMES+RED
          createOn: Le 12/06/2025 à 19:08:08
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/2.png
          ratingTitle: 'Note : 2/5'
          comment: 'Dernier album de Goscinny au scénario et je dois bien avouer qu’à mon
            avis c’est loin d’être sa meilleure histoire. J’ai senti une certaine forme de
            sclérose ; après les Goths, les Bretons, les Espagnols, les Helvètes ou les Corses,
            Goscinny s’attaque aux Belges, en accumulant une série de poncifs sur ce peuple.
            Ca sentait quand même le manque d’imagination. Bon, la situation de départ vient
            d’une citation historique de Jules César dans « La Guerre des Gaules » où il avait
            dit que « de tous les peuples de la Gaule, les Belges étaient les plus braves
            ». Cette déclaration a le don d’agacer le chef du village des irréductibles :
            Abraracourcix. Cela donne lieu à un combat de prestige entre nos chers Gaulois
            et leurs amis Belges, afin de savoir lequel des deux peuples est le plus vaillant.
            Je trouve que cet album manque alors cruellement de surprise : les auteurs jouent
            à fond la carte des caricatures : Annie Cordy, Eddy Merckx, le Mannekenpis, Brueghel,
            les frites et même les Dupond dans un phylactère très école Tintin. Mais je ne
            sais pas pourquoi, cela ne prend plus… Bien sûr, cet album reste quand même supérieur
            aux derniers d’Uderzo qui eux frisent l’indigence. Je mets la moyenne par respect
            pour l’œuvre de Goscinny.'
        - graphicNovelTitle: Tome 19. Le devin
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-19-Le-devin-89.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/Couv_89.jpg
          graphicNovelPictureTitle: Tome 19 -  Le devin
          createBy: JAMES RED
          createByAllRatingsUrl: https://www.bedetheque.com/avis?u=JAMES+RED
          createOn: Le 12/06/2025 à 19:04:30
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/3.png
          ratingTitle: 'Note : 3/5'
          comment: 'Cet épisode n’est certes pas le meilleur de la série, il n’en est pas
            moins assez original. En l’absence du druide Panoramix, un devin sème le trouble
            dans le village. Le thème de cet album est donc la divination, la superstition
            et la crédulité. Tout le village semble hypnotiser par les paroles du devin qui
            promet monts et merveilles à tout le monde. On notera que les femmes le sont beaucoup
            plus, il y a donc peut-être un fond de misogynie. L’album repose essentiellement
            sur le personnage du devin qui est un infâme charlatan. Comme particularité :
            on notera une très belle reproduction d’un tableau de Rembrandt ; quelques bons
            jeux de mots, comme le terme plauter qui fait référence au marivaudage. Au final,
            un album plutôt bon dans l’ensemble.'
        - graphicNovelTitle: Tome 18. Les lauriers de César
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-18-Les-lauriers-de-Cesar-88.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/Couv_88.jpg
          graphicNovelPictureTitle: Tome 18 -  Les lauriers de César
          createBy: JAMES RED
          createByAllRatingsUrl: https://www.bedetheque.com/avis?u=JAMES+RED
          createOn: Le 12/06/2025 à 19:02:59
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/4.png
          ratingTitle: 'Note : 4/5'
          comment: 'Cet album permet à nos deux héros de retrouver Rome après leur passage
            mouvementé dans l’album Astérix gladiateur. Cette fois, la situation de départ
            est originale, puisque Goscinny bouleverse un peu sa structure narrative ; il
            utilise le retour en arrière au début de l’album. Astérix et Obélix sont déjà
            à Rome et le scénariste nous remémore les raisons de leurs présences ; c’est-à-dire
            le pari stupide d’Abraracourcix et de son beau-frère : récupérer la couronne de
            lauriers de César. Chose amusante, le nom de César est pour la première fois en
            tête d’affiche de l’album (il le sera une autre fois dans l’album le cadeau de
            César), pourtant on ne le voit que très peu par rapport à d’autres histoires.
            L’album est surtout intéressant pour sa description de l’Urbs. Uderzo fait un
            travail de reconstitution exemplaire, on ne peut que louer ses décors d’une précision
            remarquable. La description des mœurs est aussi savoureuse, la scène chez les
            riches romains avec le fils débauché est particulièrement drôle. On notera d’ailleurs
            les considérations finales des auteurs sur la décadence romaine : un point de
            vue original ! Enfin, au détour d’une planche, on pourra remarquer la caricature
            de Jean Richard en dresseur de fauves ou les nombreux jeux de mots qui font de
            cet album un très bon cru.'
        - graphicNovelTitle: Tome 17. Le domaine des dieux
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-17-Le-domaine-des-dieux-22962.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/asterix17.jpg
          graphicNovelPictureTitle: Tome 17 -  Le domaine des dieux
          createBy: JAMES RED
          createByAllRatingsUrl: https://www.bedetheque.com/avis?u=JAMES+RED
          createOn: Le 12/06/2025 à 19:01:51
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/4.png
          ratingTitle: 'Note : 4/5'
          comment: Un très bel album qui prouve que la série atteint une grande maturité.
            Le scénario évoque l’arrivée du modernisme dans le « petit monde » d’Astérix.
            César demande à un architecte Anglaigus de construire un ensemble immobilier autour
            du village gaulois. Il espère, de ce fait, provoquer la domestication et la romanisation
            des irréductibles Gaulois. Cette situation entraîne des passages tout à fait drôles.
            Ainsi, le prix du poisson augmente, comme celui des objets du forgeron. Cela est
            du à l’arrivée dans le village des Romains, habitant le « Domaine des Dieux »,
            qui provoquent de l’inflation. Finalement, une fois n’est pas coutume c’est Assurancetourix
            qui va permettre de résoudre les péripéties. La fin de l’album est assez étonnante
            car Astérix et Panoramix ont une réflexion sur le temps qui passe qui peut laisser
            penser à une forme de refus du progrès. Mais cette réflexion a surtout un petit
            côté nostalgique peu vu dans les albums. On notera de manière anecdotique la présence
            de Guy Lux en présentateur de jeu du cirque et le fait que, pour une fois ; Assurancetourix
            fait parti du banquet final et n’est pas bâillonné.
        - graphicNovelTitle: Tome 15. La zizanie
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-15-La-zizanie-22960.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/asterix15couv.jpg
          graphicNovelPictureTitle: Tome 15 -  La zizanie
