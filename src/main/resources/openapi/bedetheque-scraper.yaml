openapi: 3.0.1
info:
  title: 'bedetheque-scraper'
  version: '1.0.2'
  description: 'An REST API for scraping data from https://www.bedetheque.com'
  contact:
    name: info@bedetheque-scraper
servers:
  - url: 'http://localhost:8080/api/bedetheque-scraper/v1'
    description: dev
tags:
  - name: authors
paths:
  /authors:
    get:
      summary: Scrap authors data from https://www.bedetheque.com
      operationId: scrapAuthors
      description: |-
        Execute the requested action :
        
        - SCRAP_AUTHORS_URLS_INDEXES : Scrap alphabetical indexes urls of all authors.
        - SCRAP_AUTHORS_URLS_BY_LETTER : Scrap the list of all authors starting with a given letter.
      tags:
        - authors
      parameters:
        - schema:
            type: string
            enum:
              - SCRAP_AUTHORS_URLS_INDEXES
              - SCRAP_AUTHORS_URLS_BY_LETTER
          in: query
          name: action
          description: |-
            The action to execute.
            - SCRAP_AUTHORS_URLS_INDEXES : Scrap alphabetical indexes urls of all authors.
            - SCRAP_AUTHORS_URLS_BY_LETTER : Scrap the list of all authors starting with a given letter.
          required: true
        - schema:
            type: string
            minLength: 1
            maxLength: 1
            pattern: '^[A-Z#]'
          in: query
          name: letter
          description: |-
            The letter to filter authors urls.
            
            Mandatory if the action is SCRAP_AUTHORS_URLS_BY_LETTER.
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorsResponse'
              examples:
                AuthorsByLetterResponseExample:
                  $ref: '#/components/examples/AuthorsByLetterResponseExample'
                AuthorsUrlsResponseExample:
                  $ref: '#/components/examples/AuthorsUrlsResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  '/authors/{id}':
    parameters:
      - schema:
          type: string
          maxLength: 35
        name: id
        in: path
        required: true
        description: The author id at https://www.bedetheque.com
    get:
      summary: Scrap author data from https://www.bedetheque.com
      operationId: scrapAuthor
      description: Scrap author data from https://www.bedetheque.com
      tags:
        - authors
      parameters:
        - schema:
            type: string
            maxLength: 255
          in: header
          name: url
          description: The author url at https://www.bedetheque.com
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorDetails'
              examples:
                AuthorDetailsExample:
                  $ref: '#/components/examples/AuthorDetailsExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /graphic-novels:
    get:
      summary: Scrap all graphic novels of a serie from https://www.bedetheque.com
      operationId: scrapGraphicNovels
      description: Scrap all graphic novels of a serie from https://www.bedetheque.com
      tags:
        - graphic-novels
      parameters:
        - schema:
            type: string
            maxLength: 255
          in: header
          name: Url
          description: The serie url at https://www.bedetheque.com
          required: true
        - schema:
            type: integer
          in: query
          name: page
          description: |-
            The graphic novels page number to scrap at https://www.bedetheque.com
            
            If no page specified or page set to "10000", all serie's graphic novels will be scraped.
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScrapGraphicNovelsResponse'
              examples:
                scrapGraphicNovelsResponseExample:
                  $ref: '#/components/examples/ScrapGraphicNovelsResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  '/graphic-novels/{id}':
    parameters:
      - schema:
          type: string
          maxLength: 35
        name: id
        in: path
        required: true
        description: The graphic novel Id at https://www.bedetheque.com
    get:
      summary: Scrap all republications of a graphic novel from https://www.bedetheque.com
      operationId: scrapAllRepublications
      description: Scrap all republications of a graphic novel from https://www.bedetheque.com
      tags:
        - graphic-novels
      parameters:
        - schema:
            type: string
            maxLength: 255
          in: header
          name: Url
          description: The url of the graphic novel at https://www.bedetheque.com
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScrapAllRepublicationsResponse'
              examples:
                ScrapAll:
                  $ref: '#/components/examples/ScrapAllRepublicationsResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /series:
    get:
      summary: Scrap series data from https://www.bedetheque.com
      operationId: scrapSeries
      description: |-
        Execute the requested action :
        
        - SCRAP_SERIES_URLS_INDEXES : Scrap alphabetical indexes urls of all series.
        - SCRAP_SERIES_URLS_BY_LETTER : Scrap the list of all series starting with a given letter.
      tags:
        - series
      parameters:
        - schema:
            type: string
            enum:
              - SCRAP_SERIES_URLS_INDEXES
              - SCRAP_SERIES_URLS_BY_LETTER
          in: query
          name: action
          description: |-
            The action to execute.
            - SCRAP_SERIES_URLS_INDEXES : Scrap alphabetical indexes urls of all series.
            - SCRAP_SERIES_URLS_BY_LETTER : Scrap the list of all series starting with a given letter.
          required: true
        - schema:
            type: string
            minLength: 1
            maxLength: 1
            pattern: '^[A-Z#]'
          in: query
          name: letter
          description: |-
            The letter to filter series urls.
            
            Mandatory if the action is SCRAP_SERIES_URLS_BY_LETTER.
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeriesResponse'
              examples:
                SeriesByLetterResponseExample:
                  $ref: '#/components/examples/SeriesByLetterResponseExample'
                SeriesUrlsResponseExample:
                  $ref: '#/components/examples/SeriesUrlsResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  '/series/{id}':
    parameters:
      - schema:
          type: string
          maxLength: 35
        name: id
        in: path
        description: the serie id at https://www.bedetheque.com
        required: true
    get:
      summary: Scrap serie data from https://www.bedetheque.com
      operationId: scrapSerie
      description: Scrap serie data from https://www.bedetheque.com
      tags:
        - series
      parameters:
        - schema:
            type: string
            maxLength: 255
          in: header
          name: Url
          description: The serie url at https://www.bedetheque.com
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SerieDetails'
              examples:
                SerieDetailsExample:
                  $ref: '#/components/examples/SerieDetailsExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /filters/global:
    parameters: []
    get:
      summary: 'Global search (series, authors, graphic novels, news...) from https://www.bedetheque.com'
      operationId: globalSearch
      description: |-
        Return a list of theses objets scraped from [https://www.bedetheque.com](https://www.bedetheque.com/search/tout/) :

        - Chronicles
        - News
        - Previews
        - Authors
        - Series
        - Associate series
        - Graphic novels
      tags:
        - filters
      parameters:
        - schema:
            type: string
            example: gaston
            minLength: 3
            maxLength: 255
          in: query
          name: filter
          required: true
          description: the information to search.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalFiltered'
              examples:
                FilterGlobalResponseExample:
                  $ref: '#/components/examples/FilterGlobalResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /filters/graphic-novels:
    parameters: []
    get:
      summary: Graphic novels search from https://www.bedetheque.com
      operationId: graphicNovelSearch
      description: 'Return a list of graphic novels scraped from [https://www.bedetheque.com](https://www.bedetheque.com/search/albums/) :'
      tags:
        - filters
      parameters:
        - schema:
            type: string
            maxLength: 20
          in: query
          name: serieId
          allowEmptyValue: true
        - schema:
            type: string
            maxLength: 20
          in: query
          name: authorId
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: serieTitle
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: graphicnovelTitle
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: publisher
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: collection
          allowEmptyValue: true
        - schema:
            type: string
            maxLength: 255
            minLength: 3
          in: query
          name: category
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: author
          allowEmptyValue: true
        - schema:
            type: string
            maxLength: 30
            minLength: 3
          in: query
          name: isbn
          allowEmptyValue: true
        - schema:
            type: string
            enum:
              - '0'
              - '1'
              - '2'
              - '3'
              - '4'
          in: query
          name: status
          allowEmptyValue: true
        - schema:
            type: string
            enum:
              - '0'
              - '1'
              - '2'
              - '3'
              - '4'
          in: query
          name: origin
          allowEmptyValue: true
        - schema:
            type: string
            enum:
              - Fran√ßais
              - Anglais
              - Japonais
              - Italien
              - Allemand
              - Espagnol
              - Neerlandais
              - Portugais
              - Autre
          in: query
          name: language
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: keyword
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 20
          in: query
          name: publicationDateFrom
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 20
          in: query
          name: publicationDateTo
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 20
          in: query
          name: quotationMin
          allowEmptyValue: true
        - schema:
            type: string
            minLength: 3
            maxLength: 20
          in: query
          name: quotationMax
          allowEmptyValue: true
        - schema:
            type: string
          in: query
          name: originalEdition
          allowEmptyValue: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphicNovelsFiltered'
              examples:
                FilterGraphicNovelsResponseExample:
                  $ref: '#/components/examples/FilterGraphicNovelsResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /filters/autocomplete:
    parameters: []
    get:
      summary: Autocomplete from https://www.bedetheque.com
      operationId: autocomplete
      description: Return a list of n series, publishers, collections, categories or authors, starting with the filter text.
      tags:
        - filters
      parameters:
        - schema:
            $ref: '#/components/schemas/FilterAutocompleteTypeEnum'
          in: query
          name: type
          description: the type of filter to use.
          required: true
        - schema:
            type: string
            minLength: 3
            maxLength: 255
          in: query
          name: filter
          description: the filter to apply.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AutocompleteSearch'
              examples:
                FilterAutocompleteSerieExample:
                  $ref: '#/components/examples/FilterAutocompleteSerieExample'
                FilterAutocompletePublisherExample:
                  $ref: '#/components/examples/FilterAutocompletePublisherExample'
                FilterAutocompleteCollectionExample:
                  $ref: '#/components/examples/FilterAutocompleteCollectionExample'
                FilterAutocompleteCategoryExample:
                  $ref: '#/components/examples/FilterAutocompleteCategoryExample'
                FilterAutocompleteAuthorExample:
                  $ref: '#/components/examples/FilterAutocompleteAuthorExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /dashboard:
    get:
      summary: Scrap the dashboard page from https://www.bedetheque.com
      operationId: scrapDashboard
      description: |
        Scrap the dashboard page from https://www.bedetheque.com, including :
        - Series count
        - Graphic novels count
        - Authors count
        - Reviews count
        - Last graphic novels entries
      tags:
        - dashboard
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dashboard'
              examples:
                DashboardResponseExample:
                  $ref: '#/components/examples/DashboardResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
  /ratings:
    get:
      summary: Scrap serie's ratings from https://www.bedetheque.com
      operationId: scrapRatings
      description: Scrap serie's ratings from https://www.bedetheque.com
      tags:
        - ratings
      parameters:
        - schema:
            type: string
            maxLength: 255
          in: header
          name: Url
          description: The url of the ratings page to scrap.
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'
              examples:
                RatingsResponseExample:
                  $ref: '#/components/examples/RatingsResponseExample'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError400Example:
                  $ref: '#/components/examples/ApiError400Example'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
              examples:
                ApiError500Example:
                  $ref: '#/components/examples/ApiError500Example'
components:
  schemas:
    ApiError:
      title: Error
      description: The API error response
      type: object
      properties:
        type:
          type: string
          description: The error type.
          maxLength: 50
        status:
          type: integer
          description: The error HTTP status code.
        code:
          type: string
          description: The error code.
          maxLength: 50
        message:
          type: string
          description: The error message.
          maxLength: 500
        detail:
          type: array
          description: The error details.
          items:
            $ref: '#/components/schemas/FieldError'
      required:
        - type
        - code
        - status
        - message
    FieldError:
      title: FieldError
      description: An API error field detail.
      type: object
      properties:
        field:
          type: string
          description: The field name.
          maxLength: 100
        message:
          type: string
          description: The error message.
          maxLength: 500
      required:
        - field
        - message
    FilterAutocompleteTypeEnum:
      title: FilterAutocompleteTypeEnum
      description: The autocomplete types enumeration
      type: string
      enum:
        - SERIES
        - PUBLISHERS
        - COLLECTIONS
        - CATEGORIES
        - AUTHORS
    AuthorsUrlsResponse:
      title: AuthorsUrlsResponse
      description: The list of all authors starting with a given letter.
      type: object
      properties:
        authorsUrls:
          type: array
          items:
            $ref: '#/components/schemas/AuthorUrl'
      required:
        - authorsUrls
    AuthorUrl:
      title: AuthorUrl
      description: The author basic data
      type: object
      properties:
        id:
          type: string
          description: The author id at https://www.bedetheque.com.
          maxLength: 36
        name:
          type: string
          description: The author's name.
          maxLength: 255
        url:
          type: string
          description: The author url at https://www.bedetheque.com.
          maxLength: 255
      required:
        - id
        - name
        - url
    AuthorsResponse:
      oneOf:
        - $ref: '#/components/schemas/AuthorsByLetterResponse'
        - $ref: '#/components/schemas/AuthorsUrlsResponse'
    AuthorsByLetterResponse:
      title: AuthorsByLetterResponse
      description: The alphabetical indexes urls of all authors.
      type: object
      properties:
        authorsByLetter:
          type: array
          items:
            $ref: '#/components/schemas/AuthorsByLetter'
      required:
        - authorsByLetter
    AuthorsByLetter:
      title: AuthorByLetter
      description: An author index scraped from https://www.bedetheque.com.
      type: object
      properties:
        letter:
          type: string
          description: The author index letter.
          maxLength: 1
        url:
          type: string
          description: The author index url at https://www.bedetheque.com.
          maxLength: 255
      required:
        - letter
        - url
    Author:
      title: Author
      description: The author basic data.
      type: object
      properties:
        id:
          type: string
          description: The author id at https://www.bedetheque.com.
          maxLength: 36
        name:
          type: string
          description: The author's name.
          maxLength: 255
        url:
          type: string
          description: The author url at https://www.bedetheque.com.
          maxLength: 255
      required:
        - id
        - name
        - url
    AuthorDetails:
      title: AuthorDetails
      type: object
      description: 'The author data scraped from https://www.bedetheque.com.'
      properties:
        id:
          type: string
          description: The author id at https://www.bedetheque.com.
          maxLength: 36
        lastname:
          type: string
          description: The author's lastname.
          maxLength: 255
        firstname:
          type: string
          description: The author's firstname.
          maxLength: 255
        nickname:
          type: string
          description: The author's nickname.
          maxLength: 255
        nationality:
          type: string
          description: The author's nationality.
          maxLength: 35
        birthdate:
          type: string
          description: The author's birthdate.
          maxLength: 20
        decease_date:
          type: string
          description: The author's decease date.
          maxLength: 20
        biography:
          type: string
          description: The author's biography.
          maxLength: 50000
        siteUrl:
          type: string
          description: The author's website url.
          maxLength: 255
        otherAuthorPseudonym:
          $ref: '#/components/schemas/Author'
        originalPhotoUrl:
          type: string
          description: The author's photo url.
          maxLength: 255
        photoUrl:
          type: string
          description: The author's photo url.
          maxLength: 255
        photoAvailable:
          type: boolean
          description: A flag to verify if the author's photo url exists on local server.
        photoPath:
          type: string
          description: The author's photo path on local server.
          maxLength: 255
        photoFilename:
          type: string
          description: The author's photo filename on local server.
          maxLength: 255
        photoFileSize:
          type: number
          description: The author's photo file size (in bytes) on local server.
        photoTitle:
          type: string
          description: The author's photo title.
          maxLength: 255
        authorUrl:
          type: string
          description: The author url at https://www.bedetheque.com.
          maxLength: 255
        previousAuthor:
          $ref: '#/components/schemas/Author'
        nextAuthor:
          $ref: '#/components/schemas/Author'
        authorsToDiscover:
          type: array
          description: The list of authors to discover.
          items:
            $ref: '#/components/schemas/Author'
        bibliography:
          type: array
          description: The list of author's bibliography.
          items:
            $ref: '#/components/schemas/Collaboration'
        series_to_discover:
          type: array
          description: The list of series to discover.
          items:
            $ref: '#/components/schemas/SerieToDiscover'
    CollaborationDetails:
      title: CollaborationDetails
      type: object
      description: Describes the author collaboration on a serie.
      properties:
        id:
          type: string
          description: The serie id at https://www.bedetheque.com.
          maxLength: 36
        title:
          type: string
          description: The serie title.
          maxLength: 255
        serieUrl:
          type: string
          description: The serie url at https://www.bedetheque.com.
