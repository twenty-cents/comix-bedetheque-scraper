          comment: Je n’aime pas trop cet album, à cause de la situation proposée. Panoramix
            perd la tête et devient amnésique suite au lancer de menhir signé Obélix. Cette
            histoire a d’ailleurs été reprise dans le dessin animé Astérix et le coup du menhir.
            Je trouve que les auteurs ridiculisent un peu trop le personnage de Panoramix
            et que cela ne convient pas à la série. On notera cependant quelques bonnes trouvailles,
            notamment dans l’utilisation du comique de mot, où les auteurs excellent, jouant
            sur les allitérations, les références littéraires comme celle faite à « Autant
            en emporte le vent ». Le final est intéressant puisqu’il propose un anachronisme
            avec la fête foraine et ses "montagnes slaves". On appréciera la référence au
            journal Pilote et au Marsupilami présent sur la foire du pavois (référence à la
            foire du trône). Donc si les jeux de mots, les anachronismes sont toujours aussi
            savoureux, on regrettera un scénario approximatif et des situations peu crédibles.
        - graphicNovelTitle: Tome 8. Astérix chez les Bretons
