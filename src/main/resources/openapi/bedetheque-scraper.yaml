          comment: 'Un album qui ne figure pas parmi les plus connus de la série Astérix.
            Le scénario démarre pourtant sur une idée originale : César offre le village des
            irréductibles gaulois à un légionnaire ivrogne. Celui-ci au cours d’une beuverie
            donne le certificat à l’aubergiste Orthopédix, caricature du comédien Alerme.
            Orthopédix est bien décidé à conquérir ses droits, mais ayant atteint le village,
            il se rend vite compte qu’il a été floué. Sa femme le pousse donc à devenir chef
            contre Abraracourcix. L’album se déroule donc pour l’essentiel au village gaulois.
            Goscinny s’amuse sur le thème de la politique : montrant une lutte « au couteau
            » entre Abraracourcix et Orthopédix, mais surtout entre leurs femmes respectives
            Bonemine et Angine. Pendant ce temps-là, les deux héros Astérix et Obélix semblent
            plus spectateurs qu’acteurs dans cette histoire. On notera qu’une nouvelle fois
            Obélix est amoureux de la fille d’Orthopédix Coriza. C’est la deuxième fois qu’on
            retrouve cette situation après l’épisode Falbala dans Astérix légionnaire. Au
            niveau des anecdotes, on notera quelques bonnes trouvailles. Agecanonix joue le
            xénophobe de service ; Goscinny s’amuse, sans doute, des critiques qu’il avait
            reçues à l’époque sur la prétendue hostilité aux étrangers des albums d’Astérix.
            Les références littéraires sont toujours bien senties, notamment celles faites
            à Rostand pour Cyrano ou à Dumas pour les Trois Mousquetaires. Elles se mélangent
            à des références plus pop culture comme celle faite à Zorro… Au final, un album
            qui n’est pas parmi les meilleurs, mais qui est de bonne facture.'
