          ratingTitle: 'Note : 5/5'
          comment: Un excellent album qui se passe en Auvergne, « pays des vins et des charbons
            ». Les auteurs insistent beaucoup sur l’accent auvergnat et jouent sur les mots
            en prononçant les « s » en « che », d’où des quiproquos assez amusants. Le scénario
            est solide et renvoie nos deux héros à la recherche du bouclier de Vercingétorix.
            Cela donne lieu à des anecdotes sympathiques, comme celle sur la localisation
            d’Alésia qui reste un tabou pour tous les chefs de guerre gaulois. Les situations
            sont particulièrement rocambolesques, comme celles qui amènent les Romains à fouiller
            dans le charbon. On notera que cet album donne une place plus importante que d’habitude
            au chef Abraracourcix. Celui-ci est obligé de faire une cure à Vichy. Cet épisode
            étant d’ailleurs un morceau d’anthologie. De plus, cet album propose, pour la
            première fois, la présence de sa femme Bonemine.
        - graphicNovelTitle: Tome 12. Astérix aux jeux Olympiques
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-12-Asterix-aux-jeux-Olympiques-22957.html
