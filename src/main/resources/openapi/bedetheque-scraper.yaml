          comment: 'Pour la deuxième fois, après l’épisode dans le monde germanique "Astérix
            chez les Goths" ; Astérix, Obélix et Panoramix se rendent à l’étranger et cette
            fois, c’est l''Egypte qui constitue leurs destinations. Cet album est un hommage
            au film de Mankiewicz sur Cléopâtre avec Liz Taylor et Richard Burton. Cela permet
            aux auteurs de se lâcher dans les bulles en détournant le sens des hiéroglyphes.
            On rencontre des personnages historiques : le couple Cléopâtre et Jules César.
            Les références à la phrase de Pascal sur le nez de Cléopâtre donne lieu à de très
            bons moments. Cet album joue sur la culture égyptienne, on peut y voir le phare
            d’Alexandrie, les grandes pyramides ou le Sphinx. On a d’ailleurs enfin l’explication
            sur son absence de nez. Au final, c’est drôle, on ne s’ennuie à aucun moment et
            c’est tout ce qu’on demande à un album d’Astérix.'
