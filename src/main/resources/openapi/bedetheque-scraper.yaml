          comment: 'Je trouve cet album un peu plus faible que les autres ; peut-être que
            l’inspiration de Goscinny se tarissait. Tout d’abord, le scénario me paraît assez
            mince et peu crédible : Astérix et Obélix vont pêcher du poisson en mer, mais
            se perdent et découvrent sans le savoir l’Amérique. Cela paraît quand même un
            peu gros, même si l’on est dans la caricature. L’album est un hommage à une autre
            série d’Uderzo et Goscinny : Oumpah-Pah le peau-rouge. Goscinny joue dans cet
            album sur le thème de la méprise : Astérix et Obélix sont persuadés qu’ils sont
            dans un camp romain et s’interrogent sur les gestes des Amérindiens. Cela donne
            lieu à des gags plus ou moins bons. La deuxième partie de l’histoire est meilleure.
            Repêchés par un navire viking, les deux Gaulois sont emmenés dans le grand Nord,
            alors qu’on les prend pour des Indigènes. Les auteurs se lâchent avec de bonnes
            références à Hamlet et au Royaume de Danemark. Petite curiosité : on notera que
            le banquet final se déroule avec Assurancetourix, mais sans Ordralfabétix qui
            ne veut pas goûter aux poissons pêchés par Astérix et Obélix.'
