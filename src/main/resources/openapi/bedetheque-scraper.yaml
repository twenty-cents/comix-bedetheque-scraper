          ratingPictureUrl: https://www.bdgest.com/skin/stars2/4.png
          ratingTitle: 'Note : 4/5'
          comment: Cet album est un hommage à la course cycliste du Tour de France. Les auteurs
            permettent à Astérix et Obélix de faire un Tour de Gaule pour narguer les Romains
            et ramener une quantité de spécialités locales. L’intérêt de l’album est essentiellement
            ici ; nos deux héros s’attardent dans les différentes villes étapes et recherchent
            les spécialités. Les auteurs ont un sens appuyé de la caricature et décrivent
            les villes avec leurs petits travers contemporains. Par exemple, on sera amusé
            par la description des embouteillages à Lutèce. Pour Reims, dont la spécialité
            est le vin ; on remarquera que celui-ci est servi dans des amphores avec des bouchons
            de champagne. On notera aussi une très belle promenade des Bretons (Anglais) à
            Nice ou encore une représentation des parties de pétanque à Marseille. Cette scène
            est d’ailleurs une reproduction de la trilogie Marius, Fanny, César avec l’acteur
            Raimu qui joue ici César Labeldecadix. L’action se passe sur le « nouveau port
            » de Marseille, petite subtilité bien sentie. Enfin, cet album est important car
            il voit l’apparition très discrète du chien Idéfix dans la série.
        - graphicNovelTitle: Tome 10. Astérix Légionnaire
