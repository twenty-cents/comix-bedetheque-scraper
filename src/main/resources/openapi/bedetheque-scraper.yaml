          comment: Encore un album d’une grande richesse. L’essentiel de l’histoire se passe
            en Espagne, pays qui vivait un plein essor touristique à l’époque. On notera,
            d’ailleurs, les très bonnes répliques liées à ce phénomène ; Goscinny s’en donne
            à cœur joie quand il se moque du comportement des Français en vacances à l’étranger.
            Après Astérix Légionnaire, une nouvelle fois les auteurs font référence à la grande
            histoire, puisque l’histoire se passe au lendemain de la bataille de Munda qui
            a opposé César aux fils de Pompée en 45 av JC. Les auteurs reprennent le principe
            d’Astérix chez les Bretons. Comme la Gaule ou la Bretagne, l’Espagne est presque
            conquise, sauf un petit village qui résiste… Mais il y a une vraie originalité
            car cette fois les auteurs inventent le personnage de Pépé, un jeune garçon, fils
            du chef hispanique, au caractère bien affirmé (qui n’est pas sans rappeler le
            personnage d’Abdallah dans Tintin). Celui-ci passe une partie de son temps au
            village gaulois où il sème la panique. Enfin, on notera quelques belles caricatures,
            comme celle de Don Quichotte ou Sancho Pansa, des reprises de tubes de l’époque
            par Assurancetourix, comme du Jacques Brel.
        - graphicNovelTitle: Tome 20. Astérix en Corse
