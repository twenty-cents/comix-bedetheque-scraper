          comment: 'J''avais clairement un a priori catastrophique avant même d''ouvrir l''album.
            Comme de nombreux fans d''Astérix, je trouve que la reprise de la série était
            une hérésie et les sorties de ces dernières années n''ont pas démenti ce ressenti.
            J''adore Fabcaro et Didier Conrad et lorsque j''ai appris qu''ils étaient à la
            manoeuvre, je n''ai pas changé d''un iota ma position et ma déception s''est déportée
            sur leur choix pour cette collaboration. Passée cette impression, j''ai lu l''album.
            Force est de constater que je me suis trompé. Ce n''est sans doute pas mon album
            préféré mais le cahier des charges est respecté. Le dessin est agréable, le scénario
            bien pensé même si certains y verront un clin d''oeil par trop appuyé à d''autres
            albums (la zizanie et le devin essentiellement). Je trouve qu''au contraire, il
            était judicieux d''instaurer cet élément perturbateur qui s''inscrit dans la tradition
            d''Astérix : il n''est pas rare que le village gaulois trouve son harmonie interne
            menacée (le domaine des dieux, la rose et le glaive, etc...) par un personnage
            extérieur. L''originalité réside plus dans le recentrage autour du couple Bonemine-Abraracourcix
            avec des considérations modernes mais bien dosées. L''impertinence est au rendez-vous
            et les jeux de mots disséminés à bon escient. Je recommande cet album, en priant
            (vainement) pour que ce soit le dernier. Cette réussite ne se reproduira peut-être
            pas.'
