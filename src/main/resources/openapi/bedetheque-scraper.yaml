          ratingPictureUrl: https://www.bdgest.com/skin/stars2/4.png
          ratingTitle: 'Note : 4/5'
          comment: 'Album dont l’intérêt principal est d’envoyer tout le village gaulois en
            Grèce pour assister aux Jeux Olympiques et voir Astérix y participer. Les auteurs
            mettent en avant le côté chauvin des Gaulois vis-à-vis des Romains. Cela donne
            lieu à des moments particulièrement drôles, comme lors de la course à pied d’Astérix.
            D’ailleurs, les auteurs posent la question morale de l’utilisation du dopage dans
            le sport, Les Gaulois décidant, finalement, de ne pas utiliser la potion magique
            dans les épreuves. C’est par une ruse que Panoramix et Astérix réussiront à triompher.
            Pour la première fois, les auteurs emmènent tout le village à l’étranger et cela
            est particulièrement audacieux. Dans les autres voyages, seul Astérix, Obélix
            ou Panoramix (plus rarement Assurancetourix ou Abraracourcix) participaient à
            l’aventure. Goscinny en profite donc pour approfondir le caractère de personnages
            comme Agecanonix, le doyen toujours intéressé par les jolies femmes, ou celui
            de Cétautomatix le forgeron. Le voyage en bateau est un morceau d’anthologie.
            Au dessin, Uderzo fait un travail de reconstitution historique exemplaire : statue
            de Zeus à Olympie, Acropole à Athènes, statue d’Athéna Nikée. On notera enfin
            que l’album est sorti en 1968 : année olympique.'
