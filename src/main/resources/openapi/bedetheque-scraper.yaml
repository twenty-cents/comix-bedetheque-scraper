          createOn: Le 11/06/2025 à 13:04:06
          ratingPictureUrl: https://www.bdgest.com/skin/stars2/4.png
          ratingTitle: 'Note : 4/5'
          comment: Cet album est un des plus mature de la série. Pour la première fois, l’ennemi
            des Gaulois est sournois et semeur de troubles. Il est donc très difficile à battre,
            même avec la potion magique. Ce Romain envoyé par César use de la psychologie
            pour semer la discorde dans le village. L’aspect paisible et tranquille du village
            semble se disloquer. Astérix est ainsi suspecté d’avoir vendu le secret de la
            potion aux Romains car on l'a vu ramener un vase. Cet épisode a donc pour thème
            le doute, la manipulation psychologique, la rumeur qui peuvent faire parfois bien
            plus de mal que la violence physique. Cet album garde cependant un humour tout
            à fait original, jouant toujours autant sur les jeux de mots ; de même, le gag
            du bouclier d’Abraracourcix est un grand moment. On notera quelques spécificités,
            l’acteur Lino Ventura est caricaturé en centurion Caius Aérobus ; enfin, c’est
            la première fois qu’apparaît la plantureuse femme du doyen Agecanonix.
        - graphicNovelTitle: Tome 11. Le bouclier arverne
