          comment: 'Nouvelle incursion d’Astérix dans un pays frontalier. Après l’Allemagne,
            l’Italie ou l’Espagne, les auteurs envoient nos deux héros en Suisse. Cela permet
            de faire une description assez fine de l’actuelle Confédération Helvétique. On
            trouve d’ailleurs de nombreuses allusions aux spécificités suisses : la neutralité,
            l’horlogerie, les banques et leurs confidentialités ou la propreté. On notera
            une représentation symbolique de l’ONU qui évoque une conférence des tribus. J’ai
            bien aimé la situation de départ, c’est un Romain qui demande de l’aide à Panoramix
            car il est victime d''un empoisonnement provoqué par un fonctionnaire corrompu.
            Ce Romain, d’ailleurs, sera le premier de ses compatriotes à assister au banquet
            final. Hormis la corruption, il y a des thèmes assez adultes dans cet album. On
            y trouve une référence assez visible au Satyricon de Fellini, « les orgies préparées
            par le célèbre Fellinius » ; les gouverneurs romains n’ont jamais été aussi cupides
            ou débauchés. Enfin, j’ai bien aimé la référence aux autoroutes développée grâce
            aux charovoies et leurs déclinaisons hôtelière et restauratrice. On notera également
            une allusion au héros suisse Guillaume Tell ainsi qu’à l’association humanitaire
            « la Croix Rouge ». Et tout cela nous donne un très bon album.'
