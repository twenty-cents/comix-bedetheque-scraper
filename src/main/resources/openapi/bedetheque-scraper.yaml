          comment: 'J''ai retrouvé dans cet album les ressorts qui font la réussite de la
            série: une histoire (même si elle donne une impression de déjà vu sur le comment
            corrompre ces irréductibles gaulois), un dessin superbe, des gags et des jeux
            de mots qui tombent à pique. J''ai été moins enthousiasmé par les noms donnés
