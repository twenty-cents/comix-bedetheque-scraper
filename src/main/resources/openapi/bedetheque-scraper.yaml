          ratingPictureUrl: https://www.bdgest.com/skin/stars2/5.png
          ratingTitle: 'Note : 5/5'
          comment: Excellent album de la série. Il s’agit, d'ailleurs de mon préféré. Les
            auteurs font une référence à peine voilée au conflit actuel qui touche la Corse
            en le transposant à l’époque romaine. Je trouve que cet album atteint des sommets
            dans l’humour, la scène où le Romain regarde la sœur du Corse est une des meilleures
            de la série. J’adore également les petits vieux qui font des commentaires sur
            les combats. Les paysages corses sont particulièrement bien rendus, notamment
            le passage dans le maquis. On notera enfin que Pierre Tchernia apparaît caricaturé
            en centurion Gazpachoandalus et que les auteurs font un appel détourné aux autorités
            pour qu'il y ait une meilleure entente entre les communautés.
