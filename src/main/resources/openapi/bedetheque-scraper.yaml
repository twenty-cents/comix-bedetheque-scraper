          comment: 'Avant-dernier album signé Goscinny, particulièrement en forme. Saugrenus,
            caricature de Jacques Chirac, jeune premier ministre de l’époque est un personnage
            particulièrement bien trouvé et jusqu’à présent jamais exploité : le "néarque".
            La nouvelle école d’affranchis fait clairement référence à l’ENA, d’où sort Jacques
            Chirac. Goscinny s’amuse dans cet album à critiquer l’économie de marché et principalement
            les règles de l’offre et de la demande. Pour une fois, on a vraiment l’impression
            que le village gaulois pourrait succomber aux délices de l’argent. Montrer Obélix
            en homme le plus puissant du village, avec sa compagnie de menhirs, est une très
            bonne trouvaille. D’ailleurs, le faire-valoir semble avoir plus d’importance que
            le héros éponyme ; la preuve en est le titre de l’album. Astérix semble par moment,
            un spectateur passif du désordre provoqué par l’argent dans son village. On signalera
            une très belle caricature d’un lancement publicitaire sur deux pages, ainsi que
            des portraits de Laurel et Hardy ou de l’inévitable Pierre Tchernia. A mon avis,
            le dernier grand album d’Astérix.'
