          comment: Je ne mets un avis qu'après une relecture de l'album, juste pour lui laisser
            une chance, puisque la première lecture m'avait vraiment déçu. Et à la deuxième
            lecture, ce n'est pas mieux. Autant le dessin est très correct, et si on voit
            sur certaines cases qu'il ne s'agit pas du trait de Monsieur Uderzo, Didier Conrad
            s'en sort très bien et fait carrément le boulot. En revanche, Jean-Yves Ferri
            est l'élément faiblard du duo. On sent les tentatives de placer un paquet de jeux
            de mots. Et si, bien que n'étant que rarement du niveau de ceux de Goscinny, les
            calembours peuvent faire sourire, le scénario global est d'une platitude désespérante.
            Pour avoir relu l'ensemble de la série dans l'ordre à raison de 1 ou 2 tome(s)
            par jour, on en vient, à la lecture des albums de Jean-Yves Ferri à regretter
            l'époque où Albert Uderzo réalisait les albums tout seul, alors qu'on pensait
            à l'époque que ces réalisations n'était déjà plus à la hauteur de celles du duo
            initial. Et cet avis est valable pour l'ensemble des albums réalisés par le duo
            Ferri/Conrad, même si dans ce naufrage, Le Papyrus de César et la Transitalique
            semblent moins pauvres scénaristiquement (à défaut d'être extraordinaires, ces
            albums ont au moins le mérite de raconter un semblant d'histoire). Encore une
            fois, le dessin est tout à fait correct, mais le scénario est à peine existant
            et n'est même pas sauvé par les nombreux jeux de mots....
