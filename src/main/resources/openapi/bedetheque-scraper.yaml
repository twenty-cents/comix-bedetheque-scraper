          ratingTitle: 'Note : 5/5'
          comment: 'Un de mes albums préférés. Goscinny et Uderzo lancent la mode des voyages
            d’Astérix. Celui-ci avait déjà visité la Germanie, il se rend cette fois en Bretagne
            pour aider son cousin Jollytorax (à noter que Goscinny se lâche sur le nom des
            chefs de guerre bretons). Les auteurs prennent le modèle du célèbre village armoricain
            pour le transposer en Bretagne où, là aussi, un seul village résiste à l’envahisseur
            romain. Le principe sera encore exploité pour l’Hispanie ou la Belgique. Goscinny
            s’amuse à parodier le langage anglais et joue habilement avec la langue. La cuisine
            est aussi motif d’anecdote et de désarroi pour Obélix : du sanglier sauce-menthe
            !!! Les clins d’œil sont toujours aussi amusants, on y trouve une référence à
            des « bardes célèbres » les Beatles ou au tunnel sous la Manche. Quant au scénario,
            il ne souffre d’aucun temps mort, on ne s’ennuie pas et c’est vraiment ce qu’on
            demande à un album d’Astérix.'
        - graphicNovelTitle: Tome 5. Le tour de Gaule d'Astérix
