          comment: 'Bon, on ne va pas faire les difficiles. Après je ne sais combien d''années
            de piètre production, un album correct ne se refuse pas. J''avais des craintes
            en sachant que Fabcaro était aux manettes avec Conrad pour cet opus, n''étant
            pas un fan de Fabcaro... Je dois reconnaître que, hormis quelques jeux de mots
            vaseux et inutiles dans les premières pages, et la répétition un peu lourdingue
            des "sentences" positives tout au long de l''album, le tout tient la route pour
            notre plus grand bonheur. Comme il a été dit dans les avis précédents le mien,
            on sent l''influence d''albums anciens comme la "Zizanie" et le "Devin". Eh ben
            moi je préfère des références comme celles-là, plutôt que certains albums de la
            période Uderzo seul ! Pour rappel, qu''on se souvienne de "Le ciel lui tombe sur
            la tête", opus fatal dont Uderzo ne s''est jamais remis... Question dessin, Conrad
            approche admirablement le style Uderzo, à une exception notable près: Jules César
            demande à être amélioré; tel qu''il est depuis la reprise il n''est franchement
            pas terrible ! Et puisqu''on a atteint le 40ème album des Aventures d''Astérix,
            ne serait-il pas judicieux d''arrêter là une bonne fois pour toutes, après un
            album digne de l''ensemble ? 40 tout rond, ça serait pas mal pour une série légendaire,
            non ?'
