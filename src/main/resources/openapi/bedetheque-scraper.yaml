        - graphicNovelTitle: Tome 40. L'iris blanc
          graphicNovelUrl: https://www.bedetheque.com/BD-Asterix-Tome-40-L-iris-blanc-483736.html
          graphicNovelPictureUrl: https://www.bedetheque.com/cache/thb_couv/Couv_483736.jpg
