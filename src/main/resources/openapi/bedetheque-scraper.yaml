          comment: 'Pour ma part j''ai bien aimé. Le dessin est bon, même si il diffère de
            Uderzo, et ne m''a pas fait sortir de l''histoire. J''aime bien les expressions
            des personnages qui pour le coup sont vraiment de Connrad. Les gags et jeux de
            mots sont amusants et pas amené au forceps! J''ai bien aimé le nom du centurion,
            les réf du spectacle, les running gag des maximes... 2 bémols: la simplicité scénaristique
            de résolution de problème déjà évoqué (la colère de Vicévertus alors qu''il a
            lui même réussi à rendre tout le village placide devant Assurancetourix); les
            blagues "parisiennes" que j''ai trouvé plus lourdes (trotinette TGV...). Bref,
            même si ce n''est pas la BD de l''année, j''ai passé un bon moment avec Asterix!'
