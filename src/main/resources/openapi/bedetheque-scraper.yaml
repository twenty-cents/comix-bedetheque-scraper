          ratingPictureUrl: https://www.bdgest.com/skin/stars2/5.png
          ratingTitle: 'Note : 5/5'
          comment: 'Un des sommets de la série Astérix. Cet album est d’une très grande richesse.
            Pour la première fois, le sentiment amoureux est un des thèmes des aventures d''Astérix.
            La belle Falbala va faire chavirer le cœur d’Obélix. Malgré cela, celui-ci n’hésite
            pas à voler au secours de son fiancé Tragicomix enrôlé de force dans la légion
            romaine. Autre nouveauté, les auteurs situent leur action dans le contexte de
            la bataille de Thapsus (situé en Afrique du Nord) qui opposa en 46 avant JC, Jules
            César à ses ennemis : les Pompéiens Caton et Scipion. La dérision est de mise,
            quand les légionnaires des deux camps se retrouvent incapables de se distinguer
            au coeur de la bataille. Le comique de cette histoire émane surtout du fait de
            voir Astérix et Obélix créer un vrai désordre au sein de la section de la légion
            romaine qu’ils ont intégrée. On atteint le paroxysme de l’humour goscinnien grâce
            à la joyeuse bande cosmopolite de légionnaires (j’aime beaucoup l’Egyptien qui
            pense être en village-vacances et livre ses impressions dans des hiéroglyphes
            très imagés). Si on ajoute à cela, une très belle évocation du tableau « le radeau
            de la méduse » de Théodore Géricault qui représente le nouveau naufrage des pirates
            de Barbe-Rouge, ainsi qu’une caricature de Jean Marais en Tragicomix ; on a sans
