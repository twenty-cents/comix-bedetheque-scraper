          ratingTitle: 'Note : 3/5'
          comment: 'Alors là je crois que je vais faire descendre la moyenne, mais je n’aime
            pas trop cet album. Je trouve que la situation de départ est sympathique, mais
            l’album a le désavantage d''être positionné entre les excellents Astérix chez
            les Bretons et Astérix légionnaire. Le côté un peu trop statique de l’histoire
            me gène un peu. Les Normands qui débarquent sur les côtes armoricaines, c’est
            bien, mais ça devient vite lassant. Les situations se suivent et se ressemblent.
            Le personnage de Goudurix qui incarne le jeune snob branché lutécien est amusant,
            mais il devient vite caricatural. Bon, vous me direz c’est un peu le principe.
            D’ailleurs, on notera que cet album a un côté très yé-yé années 60, puisqu’il
            est fait référence à l’émission salut les copains, ou au chanteur Antoine « Les
            Elucubrations ». Mais, je ne sais pas, ça ne prend pas chez moi ; je m’ennuie
            en lisant ou en relisant cet album ; les jeux de mot sur les noms en -af des Normands
            me font à peine sourire. Bon, il y a quand même des choses bien dans cet album.
            L’humour goscinnien est là : avec ses anachronismes (la scène du postier est assez
            drôle) et ses allusions géopolitiques. Il est évident qu’un album où Goscinny
            est au scénario reste quand même bien supérieur aux velléités humoristiques d’Uderzo
            seul aux manettes. Et puis, c’est la première fois, qu’on assiste à la manifestation
            de l’écologisme d’Idéfix.'
