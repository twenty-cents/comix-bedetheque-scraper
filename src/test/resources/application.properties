# Remove null objects in json response
spring.jackson.default-property-inclusion=non_null

spring.config.import: optional:configserver:http://localhost:8888

spring.main.banner-mode=log
spring.mustache.check-template-location=false

spring.liquibase.change-log=classpath:db/master.xml

server.port: 8091

amqp.queue.author.name=amqp.queue.author.name
amqp.exchange.author.name=amqp.exchange.author.name
amqp.queue.comic.name=amqp.queue.comic.name
amqp.exchange.comic.name=amqp.exchange.comic.name
amqp.queue.serie.name=amqp.queue.serie.name
amqp.exchange.serie.name=amqp.exchange.serie.name
producer.retry.max-attempts: ${BEDETHEQUE_SCRAPER_MAX_ATTEMPTS:3}
producer.retry.initial-interval: ${BEDETHEQUE_SCRAPER_INITIAL_INTERVAL:500}
producer.retry.max-interval: ${BEDETHEQUE_SCRAPER_MAX_INTERVAL:10000}
producer.retry.multiplier: ${BEDETHEQUE_SCRAPER_MULTIPLIER:2.0}
outbox.publisher.fixed-delay: ${BEDETHEQUE_SCRAPER_OUTBOX_PUBLISHER_FIXED_DELAY:10000}
outbox.publisher.lock-at-least-for: ${BEDETHEQUE_SCRAPER_OUTBOX_PUBLISHER_LOCK_AT_LEAST_FOR:PT5S}
outbox.publisher.lock-at-most-for: ${BEDETHEQUE_SCRAPER_OUTBOX_PUBLISHER_LOCK_AT_MOST_FOR:PT5M}
outbox.publisher.enabled: ${BEDETHEQUE_SCRAPER_OUTBOX_PUBLISHER_ENABLED:true}

