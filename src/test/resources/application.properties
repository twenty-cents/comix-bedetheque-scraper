# Remove null objects in json response
spring.jackson.default-property-inclusion=non_null

spring.main.banner-mode=log
spring.mustache.check-template-location=false

spring.liquibase.change-log=classpath:db/master.xml

amqp.queue.author.name=amqp.queue.author.name
amqp.exchange.author.name=amqp.exchange.author.name
amqp.queue.comic.name=amqp.queue.comic.name
amqp.exchange.comic.name=amqp.exchange.comic.name
amqp.queue.serie.name=amqp.queue.serie.name
amqp.exchange.serie.name=amqp.exchange.serie.name

# Actuator
management.endpoints.web.exposure.include=health,info
logging.file.name=./logs/spring-boot-logger.log
application.description=An API to scrap metadatas from the website http://www.bedetheque.com
application.lang.accepted_languages=en
application.lang.defaultLanguage=en
application.security.front-url=${BS_FRONT_BASE_URL}
application.logging.web=false
application.logging.trace.response.active=false
application.maven.version=@project.version@
application.scraping.latency=1

# Bedetheque resources local cache (download)
application.downloads.localcache.active=false
application.downloads.user.avatar.thumbs=/src/test/resources/static/ratings/avatar/
application.downloads.authors.photo.thumbs=/src/test/resources/static/authors/photo/thumbs/
application.downloads.authors.photo.hd=/src/test/resources/static/authors/photo/hd/
application.downloads.graphic-novels.cover-front.thumbs=/src/test/resources/static/graphic-novels/cover-front/thumbs/
application.downloads.graphic-novels.cover-front.hd=/src/test/resources/static/graphic-novels/cover-front/hd/
application.downloads.graphic-novels.cover-back.thumbs=/src/test/resources/static/graphic-novels/cover-back/thumbs/
application.downloads.graphic-novels.cover-back.hd=/src/test/resources/static/graphic-novels/cover-back/hd/
application.downloads.graphic-novels.page-example.thumbs=/src/test/resources/static/graphic-novels/page-example/thumbs/
application.downloads.graphic-novels.page-example.hd=/src/test/resources/static/graphic-novels/page-example/hd/

# Bedetheque resources local cache (http)
application.http.medias.default.unavailable=http://localhost:8080/images/na.png
application.http.medias.user.avatar.thumbs=http://localhost:8080/ratings/avatar
application.http.medias.authors.photo.thumbs=http://localhost:8080/authors/photo/thumbs
application.http.medias.authors.photo.hd=http://localhost:8080/authors/photo/hd
application.http.medias.graphic-novels.cover-front.thumbs=http://localhost:8080/graphic-novels/cover-front/thumbs
application.http.medias.graphic-novels.cover-front.hd=http://localhost:8080/graphic-novels/cover-front/hd
application.http.medias.graphic-novels.cover-back.thumbs=http://localhost:8080/graphic-novels/cover-back/thumbs
application.http.medias.graphic-novels.cover-back.hd=http://localhost:8080/graphic-novels/cover-back/hd
application.http.medias.graphic-novels.page-example.thumbs=http://localhost:8080/graphic-novels/page-example/thumbs
application.http.medias.graphic-novels.page-example.hd=http://localhost:8080/graphic-novels/page-example/hd

