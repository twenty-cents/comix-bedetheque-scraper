---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bedetheque-scraper-config
  namespace: JENKINS_NAMESPACE
  labels:
    app.kubernetes.io/name: bedetheque-scraper-config
    app.kubernetes.io/instance: bedetheque-scraper-config-abcxyz
    app.kubernetes.io/version: "JENKINS_BUILD_NUMBER"
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: comix
    app.kubernetes.io/managed-by: jenkins
    env: JENKINS_COMIX_ENV
data:
  SPRING_PROFILES_ACTIVE: "JENKINS_COMIX_ENV"
  SPRING_CLOUD_CONFIG_URI: "JENKINS_COMIX_CONFIG_SERVER_URL:JENKINS_COMIX_CONFIG_SERVER_PORT"
  COMIX_DISCOVERY_SERVER_URL: "JENKINS_COMIX_DISCOVERY_SERVER_URL"
  COMIX_BEDETHEQUE_SCRAPER_PORT: "JENKINS_COMIX_BEDETHEQUE_SCRAPER_PORT"
  LOGSTASH_URL: "JENKINS_LOGSTASH_URL"
  LOGSTASH_PORT: "JENKINS_COMIX_LOGSTASH_PORT"
  BEDETHEQUE_SCRAPER_DB_URL: "jdbc:postgresql://JENKINS_COMIX_BEDETHEQUE_SCRAPER_DB_URL/testdb"
  BEDETHEQUE_SCRAPER_DB_USERNAME: "JENKINS_COMIX_BEDETHEQUE_SCRAPER_DB_USERNAME"
  BEDETHEQUE_SCRAPER_DB_PASSWORD: "JENKINS_COMIX_BEDETHEQUE_SCRAPER_DB_PASSWORD"
  # Indique à Eureka d'utiliser l'IP fournie par la variable d'environnement
  EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"