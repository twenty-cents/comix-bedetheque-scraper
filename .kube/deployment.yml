---
apiVersion: v1
kind: Namespace
metadata:
  name: JENKINS_NAMESPACE
  labels:
    app.kubernetes.io/name: bedetheque-scraper
    app.kubernetes.io/part-of: comix
    app.kubernetes.io/managed-by: jenkins
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bedetheque-scraper-nfs-pv
  labels:
    app.kubernetes.io/name: bedetheque-scraper
    app.kubernetes.io/version: "BUILD_NUMBER"
    app.kubernetes.io/component: volume
    app.kubernetes.io/part-of: comix
    app.kubernetes.io/managed-by: Jenkins
    env: JENKINS_COMIX_ENV
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
  nfs:
    path: "/mnt/nfs_share"
    server: "192.168.130.19"
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: JENKINS_NAMESPACE
  name: bedetheque-scraper-nfs-pvc
  labels:
    app.kubernetes.io/name: bedetheque-scraper
    app.kubernetes.io/version: "BUILD_NUMBER"
    app.kubernetes.io/component: pvc
    app.kubernetes.io/part-of: comix
    app.kubernetes.io/managed-by: Jenkins
    env: JENKINS_COMIX_ENV
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: JENKINS_NAMESPACE
  name: bedetheque-scraper
  labels:
    app.kubernetes.io/name: bedetheque-scraper
    app.kubernetes.io/instance: bedetheque-scraper-abcxyz
    app.kubernetes.io/version: "JENKINS_BUILD_NUMBER"
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: comix
    app.kubernetes.io/managed-by: jenkins
    env: JENKINS_COMIX_ENV
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bedetheque-scraper
      app.kubernetes.io/component: server
      app.kubernetes.io/part-of: comix
      app.kubernetes.io/managed-by: jenkins
      env: JENKINS_COMIX_ENV
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bedetheque-scraper
        app.kubernetes.io/version: "JENKINS_BUILD_NUMBER"
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: comix
        app.kubernetes.io/managed-by: jenkins
        env: JENKINS_COMIX_ENV
    spec:
      volumes:
        - name: nfs-storage
          persistentVolumeClaim:
            claimName: bedetheque-scraper-nfs-pvc
      initContainers:
        - name: wait-for-discovery-server
          # Image légère contenant des outils réseau
          image: busybox:1.36
          # La commande attend que le service 'discovery-server-service' soit joignable sur son port.
          # Elle utilise le nom de service interne de Kubernetes.
          # Le -w 2 ajoute un timeout de 2 secondes pour chaque tentative.
          command: ['sh', '-c', "echo 'Waiting for config-server...' && until nc -z -w 2 JENKINS_COMIX_DISCOVERY_SERVER_URL; do echo '...'; sleep 2; done && echo 'Discovery-server is ready!'"]
          envFrom:
            - configMapRef:
                name: bedetheque-scraper-config
          env:
            # Downward API: Injecte l'IP du Pod dans une variable d'environnement
            - name: EUREKA_INSTANCE_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      containers:
        - name: bedetheque-scraper
          image: NEXUS_DOCKER_REPOSITORY/comix-bedetheque-scraper-POM_VERSION:JENKINS_BUILD_NUMBER
          imagePullPolicy: IfNotPresent
          command:
            - "java"
          args:
            - "-jar"
            - "/opt/app/app.jar"
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 1Gi
          ports:
            - containerPort: JENKINS_COMIX_BEDETHEQUE_SCRAPER_PORT
          envFrom:
            - configMapRef:
                name: bedetheque-scraper-config
          volumeMounts:
            - name: nfs-storage
              mountPath: /mnt/nfs_share
      imagePullSecrets:
        - name: nexus-docker
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bedetheque-scraper-config
  namespace: JENKINS_NAMESPACE
  labels:
    app.kubernetes.io/name: bedetheque-scraper-config
    app.kubernetes.io/instance: bedetheque-scraper-config-abcxyz
    app.kubernetes.io/version: "JENKINS_BUILD_NUMBER"
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: comix
    app.kubernetes.io/managed-by: jenkins
    env: JENKINS_COMIX_ENV
data:
  SPRING_PROFILES_ACTIVE: "JENKINS_COMIX_ENV"
  SPRING_CLOUD_CONFIG_URI: "JENKINS_COMIX_CONFIG_SERVER_URL:JENKINS_COMIX_CONFIG_SERVER_PORT"
  COMIX_DISCOVERY_SERVER_URL: "JENKINS_COMIX_DISCOVERY_SERVER_URL"
  COMIX_BEDETHEQUE_SCRAPER_PORT: "JENKINS_COMIX_BEDETHEQUE_SCRAPER_PORT"
  LOGSTASH_URL: "JENKINS_LOGSTASH_URL"
  LOGSTASH_PORT: "JENKINS_COMIX_LOGSTASH_PORT"
  BEDETHEQUE_SCRAPER_DB_URL: "jdbc:postgresql://JENKINS_COMIX_BEDETHEQUE_SCRAPER_DB_URL/comix-stage?currentSchema=bedetheque-scraper"
  BEDETHEQUE_SCRAPER_DB_USERNAME: "JENKINS_COMIX_BEDETHEQUE_SCRAPER_DB_USERNAME"
  BEDETHEQUE_SCRAPER_DB_PASSWORD: "JENKINS_COMIX_BEDETHEQUE_SCRAPER_DB_PASSWORD"
  LIQUIBASE_LIQUIBASE_SCHEMA_NAME: "bedetheque-scraper"
  # Indique à Eureka d'utiliser l'IP fournie par la variable d'environnement
  EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
  
  BEDETHEQUE_SCRAPER_CACHE_ACTIVE: "true"
  BEDETHEQUE_SCRAPER_SHARED_STORAGE_PATH: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque"
  BEDETHEQUE_SCRAPER_DOWNLOADS_RATINGS_AVATARS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/ratings/avatar/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_AUTHORS_PHOTO_THUMBS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/authors/thumbs/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_AUTHORS_PHOTO_HD: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/authors/hd/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_GRAPHIC_NOVELS_COVER_FRONT_THUMBS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/graphic-novels/cover-front/thumbs/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_GRAPHIC_NOVELS_COVER_FRONT_HD: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/graphic-novels/cover-front/hd/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_GRAPHIC_NOVELS_COVER_BACK_THUMBS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/graphic-novels/cover-back/thumbs/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_GRAPHIC_NOVELS_COVER_BACK_HD: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/graphic-novels/cover-back/hd/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_GRAPHIC_NOVELS_PAGE_EXAMPLE_THUMBS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/graphic-novels/page-example/thumbs/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_GRAPHIC_NOVELS_PAGE_EXAMPLE_HD: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/graphic-novels/page-example/hd/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_SERIES_COVER_FRONT_THUMBS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/series/cover-front/thumbs/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_SERIES_PAGE_EXAMPLE_THUMBS: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/series/page-example/thumbs/"
  BEDETHEQUE_SCRAPER_DOWNLOADS_SERIES_PAGE_EXAMPLE_HD: "/mnt/nfs_share/comix/JENKINS_COMIX_ENV/medias/bedetheque/series/page-example/hd/"
